<!DOCTYPE html>
<html>
<head>
	<title>Nth-child</title>
	<meta charset="utf-8">
</head>
<body>
	<style>	
		body {
			font-family: sans-serif;
		}

		ol {
			width: 40%;
		}

		li:nth-child(5) {
			color: red;
		}

		li:nth-child(2n) {
			background-color: #008080;
		}

		li:nth-child(2n+1){
			background-color: #ccc;
		}
	</style>
</body>
